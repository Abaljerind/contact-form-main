<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- css link -->
    <link rel="stylesheet" href="src/css/output.css" />
  </head>
  <body class="m-0 flex h-full items-center justify-center bg-green-sm">
    <section
      class="container mx-4 my-8 rounded-md bg-white font-karla shadow-sm sm:w-[738px]"
    >
      <h2
        class="mb-10 ml-6 mt-[30px] text-2xl font-bold text-grey-xl sm:mx-10 sm:mt-[45px] sm:text-[28px]"
      >
        Contact Us
      </h2>
      <div class="">
        <form class="ml-6 sm:mx-10" id="contactForm">
          <div class="sm:flex sm:flex-wrap sm:gap-4">
            <div class="mb-8 flex flex-col">
              <label
                for="firstName"
                class="mb-[14px] text-base after:ml-2 after:text-green-md after:content-['*'] sm:text-lg"
                >First Name</label
              >
              <input
                type="text"
                name="firstName"
                id="firstName"
                class="valid-input h-[50px] w-[295px] cursor-pointer rounded-md border px-3 text-xl outline-none hover:border-green-md focus:border-green-md active:border-green-md sm:w-[320px]"
              />
              <p
                id="firstNameInvalid"
                class="mt-2 hidden text-base text-redd sm:text-lg"
              >
                This field is required
              </p>
            </div>
            <div class="mb-8 flex flex-col">
              <label
                for="lastName"
                class="mb-[14px] text-base after:ml-2 after:text-green-md after:content-['*'] sm:text-lg"
                >Last Name</label
              >
              <input
                type="text"
                name="lastName"
                id="lastName"
                class="valid-input h-[50px] w-[295px] cursor-pointer rounded-md border px-3 text-xl outline-none hover:border-green-md focus:border-green-md active:border-green-md sm:w-[320px]"
              />
              <p
                id="lastNameInvalid"
                class="mt-2 hidden text-base text-redd sm:text-lg"
              >
                This field is required
              </p>
            </div>
          </div>
          <div class="mb-8 flex flex-col">
            <label
              for="email"
              class="mb-[14px] text-base after:ml-2 after:text-green-md after:content-['*'] sm:text-lg"
              >Email Address</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="valid-input h-[50px] w-[295px] cursor-pointer rounded-md border px-3 text-xl outline-none hover:border-green-md focus:border-green-md active:border-green-md sm:w-[655px]"
            />
            <p
              id="emailInvalid"
              class="mt-2 hidden text-base text-redd sm:text-lg"
            >
              Please enter a valid email address
            </p>
          </div>
          <div class="mb-8 flex flex-col">
            <label
              for="query-type"
              class="mb-[22px] text-base after:ml-2 after:text-green-md after:content-['*'] sm:text-lg"
              >Query Type</label
            >
            <div class="sm:flex sm:flex-row sm:flex-wrap sm:gap-4">
              <div
                id="generalEnquiry"
                class="radio-group flex h-[50px] w-[295px] cursor-pointer items-center rounded-md text-xl sm:w-[320px]"
              >
                <input
                  type="radio"
                  name="query-type"
                  id="general"
                  value="general"
                  class="hidden"
                />
                <label for="general" class="text-base sm:text-lg"
                  >General Enquiry</label
                >
              </div>
              <div
                id="supportRequest"
                class="radio-group mt-4 flex h-[50px] w-[295px] cursor-pointer items-center rounded-md text-xl sm:mt-0 sm:w-[320px]"
              >
                <input
                  type="radio"
                  name="query-type"
                  id="support"
                  value="support"
                  class="hidden"
                />
                <label for="support" class="text-base sm:text-lg"
                  >Support Request</label
                >
              </div>
              <p
                id="queryTypeInvalid"
                class="mt-2 hidden text-base text-redd sm:text-lg"
              >
                Please select a query type
              </p>
            </div>
          </div>
          <div class="mb-[45px] flex flex-col">
            <label
              for="message"
              class="mb-[14px] text-base after:ml-2 after:text-green-md after:content-['*'] sm:text-lg"
              >Message</label
            >
            <textarea
              type="text"
              name="message"
              id="message"
              class="valid-input h-60 w-[295px] cursor-pointer rounded-md border px-3 py-2 text-xl outline-none hover:border-green-md focus:border-green-md active:border-green-md sm:h-[105px] sm:w-[655px]"
            ></textarea>
            <p
              id="messageInvalid"
              class="mt-2 hidden text-base text-redd sm:text-lg"
            >
              This field is required
            </p>
          </div>
          <div class="mr-5 flex flex-col">
            <div class="mb-[45px]">
              <div class="flex flex-wrap items-center sm:flex-nowrap">
                <input
                  type="checkbox"
                  name="agree"
                  id="agree"
                  class="mr-5 h-[18px] w-[18px] accent-green-md"
                />
                <label
                  for="agree"
                  class="w-[230px] cursor-pointer select-none text-base after:ml-2 after:text-green-md after:content-['*'] sm:w-full sm:text-lg"
                  >I consent to being contacted by the team</label
                >
              </div>
              <p
                id="agreeInvalid"
                class="mt-2 hidden text-base text-redd sm:text-lg"
              >
                To submit this form, please consent to being contacted
              </p>
            </div>
            <div class="mb-6">
              <button
                type="submit"
                class="h-[60px] w-[295px] rounded-md bg-green-md text-center text-base text-white hover:bg-emerald-950 sm:w-[655px] sm:text-lg"
              >
                Submit
              </button>
            </div>
          </div>

          <div
            id="success-state"
            class="fixed top-5 hidden w-[295px] rounded-xl bg-grey-xl p-[18px]"
          >
            <div class="flex items-center gap-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 21"
                class="h-6 w-6 fill-white"
              >
                <path
                  d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"
                />
              </svg>
              <h4 class="text-lg font-bold text-white">Message Sent!</h4>
            </div>
            <p class="mt-2 text-base text-white/80">
              Thanks for completing the form. We'll be in touch soon!
            </p>
          </div>
        </form>
      </div>
    </section>

    <!-- script -->
    <script src="src/js/app.js"></script>
  </body>
</html>
